[mod-setting-description]
K2RFAC-bool-add-fuel-recipes-to-chem-plant-setting=如果选中，将燃料精炼厂配方添加到高级化工厂
K2RFAC-bool-add-atmo-condensation-recipes-to-chem-plant-setting=如果选中，将大气冷凝配方添加到高级化工厂
K2RFAC-bool-add-electrolysis-recipes-to-chem-plant-setting=如果选中，将电解精炼厂配方添加到高级化工厂
K2RFAC-bool-add-filtration-recipes-to-chem-plant-setting=如果选中，将过滤精炼厂配方添加到高级化工厂
K2RFAC-bool-use-added-crusher-recipes-setting=如果选中，可将破碎机配方添加到高级组装机中
K2RFAC-bool-add-SE-pulverising-recipes-to-assembler-setting=如果选中，将太空探索核心碎片处理配方添加到高级组装机中
K2RFAC-bool-add-SE-core-fragment-recipes-to-assembler-setting=如果选中，将太空探索核心碎片处理配方添加到高级组装机中