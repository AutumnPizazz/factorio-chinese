[mod-name]
firework_rockets=烟花火箭 [Firework Rockets]

[mod-description]
firework_rockets=让你用火箭发射器、蜘蛛机甲和迫击炮发射烟花。

[mod-setting-name]
firework-rocket-lighting-multiplier=烟花光半径倍增器
firework-rocket-mortar-active-interval=活性砂浆工艺间隔
firework-rocket-mortar-active-batch=活性砂浆工艺批次
firework-rocket-mortar-inactive-batch=惰性砂浆工艺批次
firework-rocket-travel-range=烟花范围
firework-rocket-add-firework-regular-rocket=在普通火箭上产生
firework-rocket-add-firework-regular-rocket-chance=繁殖几率
firework-rocket-fire-hazard=火灾隐患
firework-rocket-fire-hazard-chance=火灾危险几率
firework-rocket-emit-pollution=排放污染
firework-rocket-emit-pollution-value=排放污染值
[mod-setting-description]
firework-rocket-lighting-multiplier=将此设置为 0 将禁用烟花灯光效果。
firework-rocket-mortar-active-interval=活性迫击炮板条箱加工的频率，以秒为单位。 较低的值可能会影响性能。
firework-rocket-mortar-active-batch=一批处理多少个活性迫击炮板条箱。 较高的值可能会影响性能。 \n\n范围：6-240
firework-rocket-mortar-inactive-batch=每 3 秒一批处理多少个非活性砂浆箱。 较高的值可能会影响性能。 \n\n范围:12-480
firework-rocket-emit-pollution=烟花燃放时会散发出污染。 此设置需要启用游戏污染。 否则，它什么都不做。
firework-rocket-emit-pollution-value=排放多少单位的污染。 供参考：巨型虫子 需要 80 个单位才能生成，大型虫子 需要 400 个单位才能生成。
firework-rocket-travel-range=在烟花轨迹在爆炸前移动了多少格。

