[entity-description]
BouncePlate=物品或玩家被投掷到弹跳垫上会向前弹跳10格。支持四个方向。点击以在Alt视图中切换范围可见性，并按互动键（默认F）来调整弹跳范围。
BouncePlate5=物品或玩家被投掷到弹跳垫上会向前弹跳5格。支持四个方向。点击以在Alt视图中切换范围可见性，并按互动键（默认F）来调整弹跳范围。
BouncePlate15=物品或玩家被投掷到弹跳垫上会向前弹跳15格。支持四个方向。点击以在Alt视图中切换范围可见性，并按互动键（默认F）来调整弹跳范围。
PrimerBouncePlate=手雷、胶囊、地雷、火箭、炮弹和其他物品在此上弹跳后会被激发。额外的能量将范围增加到40格。非引爆物品只弹跳10格。按"互动"键（默认F）切换到分散模式。点击以在Alt视图中切换范围可见性。
PrimerSpreadBouncePlate=手雷、胶囊、地雷、火箭、炮弹和其他物品在此上弹跳后会被激发。额外的能量将范围增加到37-40格，并具有40格的分散度。非引爆物品只弹跳10格。按"互动"键（默认F）切换到精确模式。点击以在Alt视图中切换范围可见性。
SignalBouncePlate=作为一个常量运算器。当物品或玩家在其上弹跳时，信号开/关。点击以在Alt视图中切换范围可见性。
DirectedBouncePlate=物品或玩家被投掷到弹跳垫上会向前弹跳10格。方向可调。点击以在Alt视图中切换范围可见性，并按互动键（默认F）来调整弹跳范围。
DirectedBouncePlate5=物品或玩家被投掷到弹跳垫上会向前弹跳5格。方向可调。点击以在Alt视图中切换范围可见性，并按互动键（默认F）来调整弹跳范围。
DirectedBouncePlate15=物品或玩家被投掷到弹跳垫上会向前弹跳15格。方向可调。点击以在Alt视图中切换范围可见性，并按互动键（默认F）来调整弹跳范围。
DirectorBouncePlate=逻辑弹跳垫可以以某种方式分辨落在其上的物品之间的差异，并根据您的编程方式将它们弹向不同的方向。\n单击以设置项目过滤器。\n设置在插槽 1-10 中的项目将向上弹起，11-20 将向右弹起，21-30 向下，31-40 向左。\n单击以在alt视图中查看距离

OpenContainer=不带盖的铁箱子，可以接受扔扔机械臂扔来的物品。

PlayerLauncher=将玩家发射到空中的装置。玩家站在上面按F键，可以使自己向前弹跳10格。如果降落在弹跳垫上，可以跳得更远。

HatchRT=在有存储格的箱子或者组装机上安装一个舱口盖，以使所扔物品掉入其中。
RTThrower-EjectorHatchRT=一个舱口，它不会将物品接收到它所放置的东西内，而是将里面的物品喷射出 20 格外。

RTTrainRamp=火车驶离此坡道时，其行程表上的“当前目的地”将向前推进一个站点。通过在坡道后方放置火车站，可以在不改变预定路线的情况下引导自动化火车。\n需注意，如果火车接近一个站点或下一个站点无法轻易到达，速度可能会减慢。火车撞到坡道时的速度决定其飞行距离。火车必须完全直线撞击坡道。
RTTrainRampNoSkip=火车驶离此坡道时，其行程表上的“当前目的地”将不会改变。按交互键可切换回跳过模式。\n需注意，火车接近站点或下一站不易到达时可能会减速。火车必须完全直线撞击坡道。
RTTrainBouncePlate=火车落在这种放大版的弹跳垫上时，会再次弹跳前进。这个功能还略显不稳定，主要是为了娱乐效果而加入的。
RTTrainDirectedBouncePlate=类似于普通的方向性弹跳垫，但专为火车设计。功能略显不稳定，主要是为了娱乐效果而加入的。
RTMagnetTrainRamp=点击此处可设置您希望火车跳离此坡道后着陆的位置。强大的电磁力将引导车厢到达预定着陆点，每次跳跃约耗电200kJ/格，一次性从坡道的电容中抽取。电容必须充满，否则坡道将表现为普通坡道。在连续跳跃中，请确保至少有一节车厢始终接触地面。通过交互键（默认F键）可切换跳过行程表中的一站。
RTMagnetTrainRampNoSkip=点击此处可设置您希望火车跳离此坡道后着陆的位置。强大的电磁力将引导车厢到达预定着陆点，每次跳跃约耗电200kJ/格，一次性从坡道的电容中抽取。电容必须充满，否则坡道将表现为普通坡道。在连续跳跃中，请确保至少有一节车厢始终接触地面。火车跳跃后不会跳过行程表上的站点（通过交互键切换）。
RTMagnetRail=由磁性火车坡道控制的强力电磁体。可排斥或吸引车厢，以帮助它们达到预定的跳跃距离。粒子效果是电磁场的视觉表示，或许如此。
RTMagnetRampDrain=此电容为其磁性坡道上的电磁垫供电，跳跃过程中会将所有电量一次性倾倒进垫中。电容大小随跳跃距离而变，充电速度为40MW。
RTImpactUnloader=当火车与此碰撞时，所有附加的冲击车厢将自动打开，使其内容物四散飞出。碰撞速度越快，弹射出的物品越多、飞得越远。碰撞后，火车行程表上的“当前目的地”将向前推进一个站点，允许通过在冲击卸载器后设置火车站以及朝反方向的机车实现自动化。最大弹射物品数量可在模组设置中调整。

RTTrainRamp-placer=列车经过这个坡道会飞起，能飞多远取决于列车的速度。按F键可以切换为“起跳模式”或者“时刻表模式”。 \n[font=default-semibold][color=173,128,254]起跳模式：[/color][/font]列车跳过火车坡道后，跳过当前前往的站点，向下一个列车时刻表站点行驶。\n[font=default-semibold][color=173,128,254]时刻表模式：[/color][/font]列车跳过火车坡道后，继续按当前列车的时刻表行驶到站点。\n火车必须笔直地驶入坡道。
RTMagnetTrainRamp-placer=借助强大的电磁铁产生的磁力，列车经过这个坡道会飞起，能飞多远可以配置。\n按F键可以切换为“起跳模式”或者“时刻表模式”。 \n[font=default-semibold][color=173,128,254]起跳模式：[/color][/font]列车跳过火车坡道后，跳过当前前往的站点，向下一个列车时刻表站点行驶。\n[font=default-semibold][color=173,128,254]时刻表模式：[/color][/font]列车跳过火车坡道后，继续按当前列车的时刻表行驶到站点。\n点击磁助式火车坡道，可以设置您希望从该坡道跳下的列车降落的位置。\n强大的电磁铁将引导列车车厢到达所需的着陆点，从坡道的缓冲区一次拉动的每跳大约消耗200kJ。\n缓冲区必须装满磁铁才能工作，否则坡道将像常规坡道一样工作。当磁力弹射坡道突然跳动时，确保至少有一节车厢始终完全在地面上。\n火车必须笔直地驶入坡道。
RTImpactUnloader-placer=与冲击车厢搭配使用，当一列火车与之相撞时，所有连接的车厢都会打开舱口，导致其货物飞出。碰撞速度越快，飞出的物品越多，飞得越远。碰撞后，列车跳过当前前往的站点，向下一个列车时刻表站点行驶。允许使用放置在撞击卸载机之后的火车停靠站实现自动化。\n可以在mod设置中调整创建的最大数量。

RTPayloadWagon=当爆炸物着陆时，内部的可填充物品将被激活并以10格的半径飞出。货车中的爆炸物将爆炸半径增加0.2格，上限为150枚爆炸时的+30格。\n为了限制延迟，车厢中的每个可充填物品只有1堆叠会飞出。
RTImpactWagon=当装有冲击车厢的列车与冲击卸荷器相撞时，所有连接的冲击货车都会打开舱口，导致其货物飞出。碰撞速度越快，飞出的物品越多，飞得越远。\n可以在mod设置中调整创建的射弹的最大数量。

RTZiplineTerminal=如果您配备了可编程的电动滑索控制器，您可以点击该终端，通过路径对控制器进行编程，以到达同一网络上的任何其他终端，从而使其自动在那里引导电动滑索车。

RTThrower-PrimerThrower=可以将引爆物（手榴弹、胶囊、火箭等）投掷出去的装置。机械臂/炮塔的混合体。

