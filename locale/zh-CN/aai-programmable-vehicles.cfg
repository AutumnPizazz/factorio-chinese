#测试帮助机器人内容

[aai-programmable-vehicles]
menu_aai-programmable-vehicles=AAI 可编程车辆
title_aai-programmable-vehicles=AAI 可编程车辆
page_aai-programmable-vehicles_text_1=[font=heading-2][color=#ffe6c0]模组的使用方法[/color][/font]\n可编程车辆只需点击几下就可以做很多事情，值得日常安装在一局游戏中。您可以以非常简单的方式使用该模组，或者您可以将可编程车辆发挥到极致，并尝试尽可能多地使用车辆实现自动化。请注意，大量自动驾驶汽车可能会产生UPS成本，并且不太适合超大型工厂。\n\n[font=heading-2][color=#ffe6c0]基本操作[/color][/font]\n要控制单位，您必须先制作一个AI版本的载具，然后将其放在地面上。\n\n按Y可访问单元遥控器或路径遥控器。\n\n手持单元遥控器，单击并拖动选择区域以选择单元。\n\n可以使用CTRL + 1保存选择，或从1到9的任何数字。\n\n可以使用CTRL + SHIFT + 1或从1到9的任何数字加载选择。\n\n（注意：如果您安装了Space Exploration，这些键将与固定位置冲突所以你应该重新绑定一组。）\n\n要给单位一个命令，shift+点击地面，同时选择单位让他们去那里。您还可以框选一个区域而不是单击以将单位分布在所选区域上。\n\n如果您发送命令清空地面，单位将尝试前往那里。如果您单击另一个AI单位，他们将尝试跟随它。如果你点击一个玩家，他们会尝试跟随玩家。\n\n如果给多个单位发出跟随命令，那么他们会尝试制作一个保护气泡并保持特定角度，而不是没有首选角度跟随。\n\n单位通常会尝试使用寻路来到达目标位置。如果失败了，他们会尝试直行直到撞到东西，然后再次尝试寻路。\n\n大多数单位造成的冲击伤害比原版小得多（刚好足以触发伤害事件，以便代码可以切换模式）。坦克和火焰突击车仍然会造成很大的冲击伤害，所以在基地内部使用的时候要小心。\n\n选择路径工具（按两次Y）你可以在选定的路径上放置路径点（它会创建一个新路径，如果不存在路径）。将3个路径点放置在基地外的空地中进行测试。创建路径后，您可以在UI中选择它们进行编辑。请注意，您可以将航路点从某个位置更改为以另一台AI车辆为目标。\n\n要将单位分配到路径，请确保使用路径选项始终显示所需路径是其起始航路点。使用单位遥控器选择一个单位，然后将其直接移动到路径的起始航点上。如果路上有其他车辆、建筑或玩家可能会干扰到路径的顺序，那么在空旷区域的起始航路点会更可靠。\n\n[font=heading-2][color=#ffe6c0]一些基本例子[/color][/font]\n我的车在哪里？：如果您将汽车绑定到控制组1（使用Ctrl+Shift+1），则按Ctrl+1会选择您的汽车。按住Shift并单击您自己，它会向您驶来，并跟随您。\n\n个人司机：也许在您的基地准确驾驶并不是您愿意关心的事。将汽车置于“AI On”模式并告诉它要去哪里。它可以将您带到您需要去的地方，并且您可以在被驱车时专注于其他事情。\n\n个人送货和垃圾收集：一条路径从您到一个投递站，然后是一个取货站，然后返回给您.您可以将您的车辆设置在路径上以丢弃您给它的任何垃圾，然后拾取补给并将它们交付给您。\n\n攻击基地：使用一组机枪攻击车并摧毁敌人的基地。\n\n基本攻击阵型：命令一组机枪攻击车到你的角色位置。他们会在你周围形成一个保护圈。您可以步行或乘坐自己的车辆向敌方基地移动，而其他车辆则尝试保持圆形阵型。\n\n[font=heading-2][color=#ffe6c0]额外的游戏机制[/color][/font]\n无人区：你和你的敌人可以放置新建筑的地方是有限制的。敌方蠕虫和虫巢无法在你的建筑范围内生成。同样，您不能在敌方虫巢或蠕虫的范围内建造炮塔。敌怪会在虫巢附近挖洞并破坏它们上方的结构。
menu_vehicles=[img=item/car]  载具
title_vehicles=载具
page_vehicles_text_1=[font=heading-2][color=#ffe6c0]基础游戏载具[/color][/font]\n\n[font=heading-3]汽车[/font]\n汽车非常适合作为个人交通工具如果您无法使用火焰突击车的话，使用车辆。编组一小群汽车可以组成一个很好的快速反应部队，追捕绕过防御的小群虫子，并在它们到达任何重要地点之前将它们干掉。\n\n[font=heading-3]坦克[/font]\ n坦克可以形成强大的攻击阵型。小心他们使用的弹药，添加了第二个弹药变体，不会造成穿透伤害和意外伤害它攻击方向上的车辆。区域伤害可以用光棱坦克和火焰突击车来补充。\n\n[font=heading-2][color=#ffe6c0]AAI载具[/color][/font]\n\n[font=heading-3]运输车[/font]\n设计用于搬运货物的基本多功能车。它可以触发与附近车辆（如车辆补给站）的库存交换。这让它可以从采矿车那里收集资源并将其运送到仓库，或者从仓库收集燃料和弹药并将它们运送到攻击编队。\n\n[font=heading-3]采矿车[/font]\n开采矿石、收集地面物品、树木，岩石。有5个等级可以提高采矿速度、移动速度、货物容量和其他方面。尽管您可以仅依靠采矿车进行挖矿，但这并不是意味着您安装了mod就必须这样做。矿工在目标资源偏远且长静态供应线难以防御的情况下特别有用（尤其是使用加强的敌人Rampant AI MOD），在资源处放一些守卫车辆和其他保护方式将使运输车不那么容易受到攻击,采矿车也可以用来开采一些不值得设置完整火车站的小型资源矿床。\n\n[font=heading-3]机枪攻击车[/font]\n如果你把炮塔放到循环的传送带上，然后你会得到类似机枪攻击车的东西。它有利于早期清除敌人基地。游戏后期有一些可以用来消灭不值得浪费重型武器的较弱敌人。\n\n[font=heading-3]守望者[/font]\n先进的多功能车。它具有与运输车相同的库存转移能力，但在运输车作为送货车辆的情况下，守望者通常最好照顾一小群车辆或在基地周边巡逻。守望者有一个雷达，所以有一个带有远程攻击单位的小股部队在你要出门时很有用。它可以作为附近的车辆的弹药库，因此当其他车辆的弹药或燃料不足时，它可以为它们补充弹药。它有一个修理激光，所以如果库存中有修理包，它可以修理附近的车辆或建筑。在墙后巡逻的看守可以在不需要建筑机器人的情况下对其进行维修。守望者的武器对目标造成一个AOE脉冲，使敌人减速。减速使得虫子在死亡前很难攻击其他车辆，并且可以使一小部分车辆的生存能力提高。\n\n[font=heading-3]火焰坦克[/font]\n火焰坦克是一个很好的前排。它的射程很短，但装甲很重，速度足以保持在常用阵型的最前面。两种弹药选择是普通油料或烈性燃油。如果使用烈性燃油弹药，请小心其他车辆在火中行驶。火焰坦克是防火的，但大多数其他车辆不是。\n\n[font=heading-3]光棱坦克[/font]\n一种不会牺牲太多速度的重型坦克。强大的激光炮造成巨大的伤害。它比标准坦克更坚固，对单个目标造成更高的伤害，但 AOE 伤害是爆炸弹，所以混合使用仍然有用。\n\n[font=heading-3]火焰突击车[/font]\n火焰突击车是速度很快，并且是作为撞击车辆建造的。它主要设计用于在基地外进行手动控制，您可以在其中疯狂驾驶并冲过障碍物，而不必担心附带损坏。火焰喷射器作为次要武器，撞击是主要武器。车辆的速度意味着在大多数情况下火焰会落在您身后，但这对于烧掉跟随您的任何虫子痕迹很有用。自主使用时，火焰突击车是一款出色的个人交通工具，它可以安全地驶过您的基地。火焰突击车可以用于车辆编队，但与其他前线车辆相比更脆弱。\n\n[font=heading-3]即将推出[/font]\n还有其他车辆计划，例如船舶、推进器车辆和更多不寻常的车辆。\n\n[font=heading-2][color=#ffe6c0]第3方车辆[/color][/font]\n其他模组作者制作的许多车辆都可以与 AAI 可编程车辆配合使用。谨防过度使用其他具有多种武器或动力过强的模组的任何车辆。如果车辆编队不包含至少 3 种车辆类型，请尝试确保使用更平衡的车辆。
menu_vehicle_ai=[img=virtual-signal/active-state-on]  车辆 AI 状态
title_vehicle_ai=车辆AI状态
page_vehicle_ai_text_1=您可以手动部署车辆，也可以使用载具部署建筑。要让载具由 AI 控制，您必须使用AI版本的配方制作出的载具。当您手动部署车辆时，其初始 AI 设置取决于玩家自己的部署车辆的 mod 设置。默认设置为“自动”。\n\n[img=virtual-signal/active-state-on] 开启：如果载具有弹药，它会尝试攻击敌人。如果下达命令，它将尝试执行该命令。如果玩家进入车辆，则车辆的 AI 保持驾驶，玩家是乘客。\n\n[img=virtual-signal/active-state-auto] 自动：载具内没有玩家时车辆的行为就像 AI 处于“开启”。如果玩家在车辆中，则玩家处于控制之中，车辆的行为就像 AI“关闭”一样。\n\n[img=virtual-signal/active-state-off] 关闭：车辆不会响应命令或攻击敌人。如果已经移动，它将停止。如果玩家进入载具，他们将拥有完全的控制权。\n\n需要关闭 AI 才能拾取载具。 （这是因为 AI 在车辆中放置了一个假角色，而异星工厂不会让角色在里面时被拾取。）
menu_unit_remote_controller=[img=item/unit-remote-control] 单位遥控器
title_unit_remote_controller=单位遥控器
page_unit_remote_controller_text_1=按 [__CONTROL__create-toggle-controller__] 获取单位遥控器 [img=item/unit-remote-control]。\n\n[font=heading-2][color=#ffe6c0]选中[/color][/font]\n\n手持单位遥控器，您可以左键框选启用了人工智能的车辆。所选车辆下方显示一个选择圆圈，所选单位列表显示在屏幕左侧。\n\n每个所选单位都有自己的行。您可以使用行中最左侧的按钮从选择中删除一个单位。\n\n[font=heading-2][color=#ffe6c0]命令[/color][/font]\n\n[font=heading-3]分配命令[/font]\n选择 1 个或多个单位后，您可以按住 shift 并左键单击或左键单击并拖动以将移动命令分配给选定的单位。\n\n[font=heading-3]移动到位置[/font]如果通过shift点击选择了一个点，那么所有车辆都会尝试移动到或靠近选定的点。\n\n[font=heading-3]分散在区域[/font]如果移动命令是一个区域（通过shift-拖选），那么选定的车辆将被分散到选定区域的不同位置。\n\n[font=heading-3]跟随玩家或车辆[/font]如果在移动命令单击了玩家或 AI 车辆的位置，那么选定的车辆将被分配跟随命令而不是简单的移动命令。\n\n如果给单个单位发出跟随命令它将尝试保持恒定的距离（大约4格) 但不会关心它相对于跟随目标的角度。\n\n如果向多个单位发出跟随命令，那么为了避免相互碰撞，他们将尝试围绕目标形成一个圆圈。每辆车都将尝试与目标保持特定的角度，并根据圆圈中的单位数量保持一定的距离。跟随圆的半径取决于所选单位的数量。如果同一个目标后面跟着 2 个不同数量的单位的圆圈，比如 6 个单位和 18 个单位，那么 6 个单位的圆圈将在另外 12 个单位内。（您可以使用带有 AAI 的单位控制塔制作更精细的定向单位编队可编程结构。）
menu_path_remote_controller=[img=item/path-remote-control] 路径遥控器
title_path_remote_controller=路径遥控器
page_path_remote_controller_text_1=按 [__CONTROL__create-toggle-controller__] 两次为您提供路径遥控器 [img=item/path-remote-control]。\n\n使用路径遥控器左键单击可放置一个新路径点。路径点被添加到当前选定路径的末端。如果没有创建路径，则会自动创建新路径。\n\n如果您选择并展开了特定的路径点，则单击将替换当前路径点，而不是添加到路径的末尾。\n\n[ font=heading-3]路径点类型：\n\n位置坐标,只是地地面上的一个坐标。它是静态的，不会移动。\n\n位置信标,绑定到位置信标ID。如果您通过移除旧的位置信标并使用相同的 ID 创建一个新的位置信标，那么路径也将被更新。这对于规划道路和接入点时很有用。\n\n载具补给站,该建筑位置也是通过ID来确认。如果您移除一个补给站并放置一个具有相同 ID 的新补给站，那么该路径点将以新的补给站位置为目标。\n单位路径点,以AI车辆为目标。它就像一个短程跟随命令，当目标车辆在范围内时完成。这对于设置运输车在返回仓库之前逐一靠近采矿车非常有用。\n玩家路径点,以玩家为目标，并在车辆接近时完成跟随命令。这有助于让运输车像物流机器人一样工作，为您运送常用物品并带走垃圾。\n\n[font=heading-3][color=#ffe6c0]给单位分配路径[/color][ font]可以通过3种方式给单位分配路径：\n\n1.如果路径选中了“始终显示起始路径点”选项，则直接把起始路径点指定一个单位会将路径分配给该车辆（注意：如果同时有其他实体的车在相同辆位置，它可能被分配一个跟随或更多命令而不是路径命令）。\n\n2.如果为载具部署站设置了路径和路径点信号，则部署单位将被分配该路径。\n\n3.您可以使用单位控制器将车辆设置到特定路径和路径点。
menu_control_groups=[img=virtual-signal/signal-follow-id] 控制分组
title_control_groups=控制分组
page_control_groups_text_1=默认分组为0到9。\n\n要将所选单位分配给第一组,按 [__CONTROL__save-unit-group-1__]。\n\n要再次选择它们，请按 [__CONTROL__load-unit-group-1__] .\n\n一个单位可以是多个分组的一部分。 \n\n按键绑定是可配置的。分组 1 的默认键绑定是Ctrl + 1选择 和Ctrl + Shift + 1设置。如果您使用 Space Exploration，默认键绑定将与 Space Exploration 固定视图发生冲突。
menu_unit_identifiers=[img=virtual-signal/signal-id] 单位标识符
title_unit_identifiers=单位标识符
page_unit_identifiers_text_1=[font=heading-2][color=#ffe6c0]单位ID [img=virtual-signal/signal-id][/color][/font]\n\n当选择一个单位时，从左数第二个按钮是该单位类型的单位ID图标，旁边的数字是该单位的单位ID。\n\n单位ID是唯一且不变的。第一个放置的单位的单位ID为1，即使ID为1的单位被摧毁或收起，也不会有其他单位被分配到该ID。单位ID不按单位类型或表面分开计算，所有单位共享同一组数字。（注意：在PvP多人游戏中，每个势力都有一个唯一的单位ID列表）。\n\n[font=heading-2][color=#ffe6c0]单位类型ID [img=virtual-signal/tank-tank-cannon-_-signal] [img=virtual-signal/car-vehicle-machine-gun-_-signal][/color][/font]\n\n当选择一个单位时，最左边的按钮是该单位类型的图标，旁边的数字是该单位类型的ID。\n\n每个游戏表面都有一个每种类型的活着的单位列表。每种单位类型都有自己的列表（汽车、坦克等），如果你有多个表面（例如多个星球），那么每个表面都会有单独的汽车/坦克列表。\n\n每个表面上该类型最早的活跃单位ID为1。那么该类型最晚的单位ID等于该表面上该类型活跃单位的数量。如果一个单位被摧毁或拾取，那么所属类型的单位ID都会相应地更新。\n\n可以使用两个信号来识别一个唯一的单位：A：与单位类型相对应的信号类型。如果车辆是AI汽车，那么信号就是AI汽车信号（在虚拟信号页面上）。与这个信号对应的数字是该单位的类型单位ID。B：表面信号，其数字对应于表面顺序。如果未指定，则假定为表面1，即Nauvis（游戏默认表面）。例如：表面1,AI汽车5,表示表面1上第5个活跃的汽车。
menu_unit_data=[img=virtual-signal/chip] 单位数据
title_unit_data=单位数据
page_unit_data_text_1=单位数据是保存在单位内存中的一组信号，就像一个内置常量组合器。当选中一个单位,点击左侧按钮[img=virtual-signal/chip]时，允许您查看和编辑单位的单位数据。\n\n单位数据可以以几种方式使用：\n\n 单位数据是用作运输车类型单位和车辆补给站的库存转移设置。 （请参阅库存转移页面）。\n\n任意角色分配。任何与实际物品对应的信号都将用作库存转移设置的一部分，但虚拟信号没有实际物品，可以安全地用于指示其他任意事物，例如角色分配或帮助您管理单位.例如，假设您希望一些坦克在北部边界巡逻，而其他坦克在南部边界巡逻。你可以用 N = 1 标记所有北方坦克，用 S = 1 标记所有南方坦克。这样即使坦克暂时分配给其他任务，例如补给、维修或攻击，它们也可以返回到之前的任务基于它们是否具有 N 或 S 信号。\n\n[font=heading-2][color=#ffe6c0]手动放置[/color][/font]\n\n手动放置的单位有一些默认值自动设置单位数据以帮助实现基本的车辆自动化，例如弹药和燃料值，以帮助处理库存转移请求。\n\n[font=heading-2][color=#ffe6c0]自动部署[/color][/font ]\n\n如果您从车辆部署站部署车辆，则仅使用来自车辆部署器的信号进行部署，如果您没有设置任何信号，则为空白。部署器有一系列内置的组合，您可以对其进行编辑，或者您可以从电线中传递信号。不要将连接线与部署站的库存信号和部署信号位置弄错。 （有关详细信息，请参阅载具部署站。）\n\n如果您安装了AAI可编程建筑，则单位数据扫描器和单位数据控制塔可以远程自动读取和设置单位数据。
menu_inventory_transfer=[img=virtual-signal/signal-minimum-fuel] 库存转移
title_inventory_transfer=库存转移
page_inventory_transfer_text_1=库存转移可以在车辆补给站和车辆之间,或在运输型车辆和任何类型的车辆之间近距离转移物品。\n\n运输型车辆通常仅限于没有武器的车辆，或者它们唯一的武器是不是破坏性武器。例如 AAI运输车 和 AAI守望者 。\n\n当实体之间需要转移物品时，需要考虑优先级层次。普通车辆具有最高优先级，因此它们可以将物品放入到其他实体或从其他实体收集物品。运输车具有最低优先级，因此他们会尝试配合其他实体。车辆补给站具有中等优先级，因此它们可以配合普通车辆，但可以从运输车收集或放入物品。\n\n通过车辆补给站交换数据设置和单位本身数据来管理物品转移。\n\n通常单位数据的正值信号表明该实体想要或接受不超过指定值的物品。负值表示实体要么允许输出该项目类型，要么正在积极尝试输出该类型的所有项目。
page_inventory_transfer_text_2=[font=heading-2][color=#ffe6c0]示例 1：燃料和弹药[/color][/font]\n\n在这个示例中，我们将从车辆补给站获取燃料、弹药和维修包，然后交给在前线作战的车辆。在此示例中，我们将使用机枪攻击车作为战斗车辆，使用 AAI 守望者 作为运载工具，并使用来自 AAI 工业 的加工燃料作为燃料，但这些可以很容易地用汽车、AAI 运输车和固体燃料代替。\n\n车辆补给站的库存中有加工燃料、穿甲弹匣和维修包。在交换数据（建筑的右上角）中，加工燃料信号为 -1，穿甲弹匣信号为 -1，维修包信号为 -1，这意味着仓库想要输出这些物品.\n\n AAI 守望者在车辆补给站的循环路径上，沿着前线从东向西移动，然后返回补给站。 守望者的单位数据已修改为 1000 个加工燃料、1000 个穿甲弹匣、100 个维修包和“[img=virtual-signal/signal-minimum-fuel] 最小燃料 (MJ)”信号 800 . 当监狱长接近仓库时，仓库会触发一个数据交换。守望者和运输车一样，是一种支援车辆，其交换优先级低于仓库。仓库试图给与物品，而守望者接受匹配的物品，因此将物品交给守望者，直到它拥有 1000 个加工燃料、1000 个穿刺弹匣和 100 个维修包。\n\n守望者移动到前线。机枪突击车在那里从东到西，然后从西到东进行循环。当巡逻队从东向西移动时，守望者应该靠近巡逻队中的所有机枪突击车。守望者是一辆支援车辆，可以触发与机枪突击车的库存转移。\n\n机枪突击车的单位数据有信号：50 个穿甲弹匣和 50 个加工燃料。机枪突击车具有比守望者更高的交换优先级，因此它需要物品，因为它有 50 个穿刺弹匣和 50 个加工燃料。如果可以的话，守望者会送出所有的弹药，但不会送出所有的燃料。守望者有“[img=virtual-signal/signal-minimum-fuel] 最低燃料（MJ）”信号，所以它总是会尽量保持至少这个燃料值作为储备，而不是输出它。\n\n 守望者还将使用修理包修理附近的机枪突击车。当它到达战线的尽头时，它会返回仓库并重新开始循环。\n\n[font=heading-2][color=#ffe6c0]示例2：铁矿石[/color][/font]\n\n AAI 采矿车的铁矿石单位数据信号设置为 -1。它是一种具有最高优先级的普通车辆，因此它正在积极尝试将铁矿石输出到任何可以接受它的地方。\n\n如果 AAI 运输车接近采矿车，它可以启动库存转移，因为它是一种特殊的运输车型车辆。如果运输车没有单位数据设置，则不会发生任何事情，因为它未配置为接受任何物品。如果运输车的单位数据设置为 5000 铁矿石，那么它将接受来自其他车辆的最多 5000 铁矿石，并且可以从采矿车那里收集矿石。\n\n如果收集铁矿石的运输车接近车辆补给站，则车辆补给站可以根据仓库的交换数据启动与运输车的库存转移。车辆补给站比运输车具有更高的转移优先级，因此如果车辆补给站有一个积极的铁矿石信号，那么它可以迫使运输车放弃其矿石。仓库中的信号值越高，它将尝试从运输车上拉出的矿石越多。
menu_vehicle_depot=[img=item/vehicle-depot] 车辆补给站
title_vehicle_depot=车辆补给站
page_vehicle_depot_text_1=车辆补给站可以接收和提供物资给车辆。仓库有一个通用的电线连接，可以输出内部的物品信号。右上角的连接可以设置仓库的传输信息（比如单位数据）。\n\n仓库的传输优先级高于运输车，意味着仓库可以向能接受或拥有那些物品的运输车输出或收集物品。\n\n仓库的传输优先级低于其他车辆，意味着那些车辆可以向仓库输出或收集物品，只要仓库设置为接受那些物品，或者有那些物品可以被收集。
menu_vehicle_deployer=[img=item/vehicle-deployer]  车辆部署站
title_vehicle_deployer=车辆部署站
page_vehicle_deployer_text_1=车辆部署站允许您将车辆从物品状态部署到可用状态。车辆在传送带上被推出建筑，进入前面的空间，并且该空间需要没有障碍物才能部署车辆。即使没有燃料，您也可以将运输带与传送带重叠，以移动部署的车辆。\n\n如果部署的车辆是 AI 车辆，它将根据设置的信号获得单位数据，或建筑右下角的一个小型内置组合器中获得单位数据。如果未设置信号，则该单元将没有单位数据，并且不会执行库存转移。如果定义了路径和路径点信号，则该单元将被分配到该路径（如集结点）。\n\n车辆部署器有 2 个电线连接点。主要结构是容器，它输出容器中的任何项目。右下角的组合器连接是单元数据连接，您可以直接在此处设置单元数据，也可以通过外部线缆获得信号值。
menu_position_beacon=[img=item/position-beacon] 定位信标
title_position_beacon=定位信标
page_position_beacon_text_1=定位信标只是一个位置标记。你可以用它来获取一个位置的坐标，或者根据定位信标的ID作为一个路径点或移动目标。