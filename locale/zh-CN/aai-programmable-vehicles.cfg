unit-scan=输入载具ID或玩家ID（虚拟信号选项卡），按放置顺序选择该类型的第n个实体，或使用负值按相反顺序选择（最近的第一个）。输出该类型实体的“计数”和所选实体的详细信息，包括位置、生命、库存和内部计时器。
