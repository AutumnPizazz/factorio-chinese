[mod-name]
aai-vehicles-ironclad=AAI之铁甲舰

[mod-description]
aai-vehicles-ironclad=一艘覆盖着重型装甲的军舰携带长距离迫击炮和加农炮. 良好的货舱帮助你在小岛之间运输货物. 武器可以同时使用迫击炮和坦克炮弹药. 使用铁甲舰是进出浅水区域的最好方式(Alien Biomes mod).

[item-name]
mortar-bomb=迫击炮弹
mortar-cluster-bomb=集束迫击炮弹
ironclad-cannon=加农炮
ironclad-mortar=迫击炮

[item-description]
