[mod-setting-name]
aai-loaders-mode=运行模式
aai-loaders-lubricant-recipe=添加润滑油配方
aai-loaders-fit-assemblers=微调组装机

[mod-setting-description]
aai-loaders-mode=决定AAI装载器的运行方式. 推荐使用润滑油模式，因为即使造价高昂的情况下，相比机械臂的优势依旧明显.
aai-loaders-lubricant-recipe=是否添加一个简单且低效的润滑油配方，使用原油直接制造润滑油.\n\n默认为"自动", 该模式将会检测原版的高级原油处理和重油转润滑油配方是否被修改. 该设置仅在运行模式为"需要润滑"的情况下起作用.
aai-loaders-fit-assemblers=增加约 8% 的组装机大小，让装载器的外形与组装机刚好对齐.

[string-mod-setting]
aai-loaders-mode-lubricated=需要润滑
aai-loaders-mode-expensive=昂贵配方 (不使用任何流体)
aai-loaders-mode-graphics-only=仅限外观
aai-loaders-lubricant-recipe-auto=自动
aai-loaders-lubricant-recipe-enabled=启用
aai-loaders-lubricant-recipe-disabled=禁用

[string-mod-setting-description]
aai-loaders-mode-lubricated=使用润滑油作为平衡方式.
aai-loaders-mode-expensive=提高制造成本作为平衡方式.
aai-loaders-mode-graphics-only=无实质内容. 仅为其他MOD提供外观支持.
aai-loaders-lubricant-recipe-auto=添加额外的原油转润滑油配方，如果原版的高级原油处理和润滑油配方没有被改动的话.
aai-loaders-lubricant-recipe-enabled=启用额外的原油转润滑油配方.
aai-loaders-lubricant-recipe-disabled=禁用额外的原油转润滑油配方.
