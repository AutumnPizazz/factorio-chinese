[technology-description]
wdm_warp_drive_tech=升级主曲速驱动技术，这是所有其他曲速功能所依赖的基础技术。通过修复宇宙飞船终端上的曲速驱动来解锁此技术。
wdm_ship_floors_tech=解锁新的宇宙飞船楼层，通过电梯可进入。
wdm_ship_floor_size_tech=扩展飞船楼层建造边界。在Alt模式下，您可以看到黄色边界。
wdm_ship_power_tech=增加宇宙飞船总能量反应堆容量。
wdm_warp_chest_tech=创建曲速储物柜，允许在有限距离内共享同一存储库，实现宇宙飞船与外界物品转移。每次科技升级都会解锁新类型的储物柜，以便共享物品。
wdm_alien_involution_bomb=飞船功能：一种释放在大气中的炸弹，含有削弱异形威胁的毒素。同时清除所有污染。
wdm_ability_charting=允许飞船扫描仪绘制行星表面。
wdm_ability_accelerator=飞船功能：曲速驱动充电时间加速并减半。消耗[img=fluid/warponium-fluid] 瓦尔波尼燃料。
wdm_ability_stabilizer=飞船功能：稳定器影响曲速驱动，使飞船能够稍微多停留一会。
wdm_ship_platform_camera=飞船功能：启动平台摄像头，以便了解外面的情况。
wdm_platform_bomb=飞船功能：在飞船平台释放强大的震荡波，只会对敌人造成伤害。
wdm_ability_defense_capsules=飞船功能：在表面释放防御无人机。
wdm_ability_ship_scanner=飞船功能：扫描仪可在行星表面找到感兴趣的点。
wdm_ship_tile_deconstructor=允许使用特殊工具选择区域内的飞船地块进行拆解。技术等级越高，检索飞船地块的机会越大。
wdm_external_defense_ship_platform=允许在主平台上建造超出正常飞船大小限制的特殊地块。技术等级越高，可用于扩展飞船的地块数量越多（250 + [每个额外等级 125]）。
wdm_warp_power_tower=允许建造一座电力塔，该塔远程消耗来自曲速飞船的电力，并与飞船终端进行电路信号通信。
wdm_warponium_processing=允许加工只能在地下脉（洞穴内）找到的瓦尔波尼矿。瓦尔波尼燃料被曲速机器消耗。
wdm-linked-chest=允许在飞船楼层之间转移物品。
wdm_ship_pipe=允许在飞船楼层之间传输液体，通过联接管道。
wdm_scan_another_planet_resource=允许飞船扫描搜索富含特定资源的行星。如果扫描成功，曲速驱动器将在下次跃迁时自动导向该目的地。每次[img=technology/wdm_warp_drive_tech-1] 曲速驱动技术升级都会提高成功概率。扫描消耗[img=fluid/warponium-fluid] 瓦尔波尼燃料。
wdm_scan_soil_analisys=允许飞船分析当前行星土壤以确定资源丰度。
wdm_return_to_previous_planet=允许曲速驱动设置下次跳跃的行星目标为先前访问过的行星。
wdm_ability_mining_bomb=飞船功能：在行星上释放挖掘核弹，可能会揭示一些隐藏的地下资源路径。
wdm_basic_ship_tiles=建造这些地块以扩展飞船大小。每种类型都允许某些建筑。
wdm_warp_resource_sucker=这种特殊机器允许将资源膜直接传送到[项目=酸性精炼混凝土] 资源地块上的飞船。
wdm_ship_resource_tile_limit=扩展用于建造飞船资源地块的限制，由[实体=wdm_warp_resource_sucker]跳跃资源抽吸器使用。
wdm_ship_win=当这项研究完成后，飞船就被认为完全修好了！这意味着没有更多故障，也没有更多污染。你可以去你想去的任何行星。随时随地跳跃。

