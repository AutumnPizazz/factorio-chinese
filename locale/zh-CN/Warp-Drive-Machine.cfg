[mod-name]
Warp-Drive-Machine=曲速驱动飞船 [Warp Drive Machine]

[mod-description]
Warp-Drive-Machine=您相对地掌控着一艘配备有扭曲时空连续体形状的曲速驱动器的宇宙飞船，该飞船可能以比光速快许多个数量级的速度行驶。
