[mod-setting-description]
compaktcircuit-mine_processor_as_tags=将处理器作为标签实体进行挖掘（可能会创建许多带有标签的物品）    
compaktcircuit-iopoint_with_alt=仅在使用alt键时显示输入/输出点（否则始终可见）
compaktcircuit-iopoint_color=内部输入/输出点的颜色（格式为RRGGBB）
compaktcircuit-iopoint_text_color=内部输入/输出点文字的颜色（格式为RRGGBB）
compaktcircuit-iopoint_default_color=外部输入/输出点的颜色（格式为RRGGBB或AARRGGBB）
compaktcircuit-iopoint_connected_color=外部已连接输入/输出点文字的颜色（格式为RRGGBB或AARRGGBB）
compaktcircuit-iopoint_disconnected_color=外部已断开连接输入/输出点文字的颜色（格式为RRGGBB或AARRGGBB）
compaktcircuit-show-iopoint-name=显示输入/输出点名称 
compaktcircuit-no_energy=紧凑电路不需要能源

