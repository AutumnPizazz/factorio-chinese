[compaktcircuit-parameters]
is_packed=紧凑模式

[compaktcircuit-tooltip]
is_packed=当处理器被打包时，退出时编辑表面会被删除（无法进行调试），但外部灯会连接。在非打包模式下，处理器关联一个专用的表面。
apply_model=将设置存储到模型库中。将此处理器的设置复制到同一模型的所有处理器。
import_model=从模型库中导入设置。销毁现有的组合器。
new_model=创建与此处理器关联的新模型，并将其存储到模型库中。
rename_model=为共享此模型的所有处理器重命名模型。
remove_model=从库中移除模型。不修改现有的处理器。
add_internal_connector=添加一个内部远程杆以连接电路线。
exit=退出处理器编辑器。返回到进入位置。
add_iopole=将光标设为输入/输出极灵。您可以直接将输入/输出极放在处理器上。
sprite1=在处理器的外部视图上显示的背景精灵。
sprite2=在处理器的外部视图上显示的前景精灵。

