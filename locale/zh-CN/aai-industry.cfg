[mod-setting-description]
crash-sequence=取消选中以关闭开局坠毁事件。 一旦游戏已经开始，再关闭就不会有任何效果。
start-with-basic-logistics=游戏一开始就解锁基础物流学。
quick-start-science=您开始游戏时使用的自动化科技包的数量。 (需要坠机场景)
aai-fast-motor-crafting=将发动机的配方改为需要铁板和齿轮。铁齿轮制造时间改为0.2秒，发动机制造时间改为0.3秒，铜电缆制造时间改为0.2秒，电动机制造时间改为0.4秒。
aai-wide-drill=为游戏添加大型采矿机。
aai-burner-turbine-efficiency=改变热能涡轮发电机的燃料效率。
aai-fuel-processor=增加一个燃料处理科技，可以将化学燃料转化为通用的加工燃料，并在此过程中消耗不同的能量。
aai-fuel-processor-efficiency=加工过程中的能量值加成。更高的值会降低燃料加工设施的耗电量。
aai-stone-path=可以用石材直接放置粗糙的石头路径。
tint-ghosts=使幽灵变为青色
wide-flashlight=将角色手电筒替换为更宽的版本。
enhanced-nightvision=使用不会降低屏幕饱和度的夜间LUT，它会为一些阴影添加轻微的绿色高光。
night-lut-set=夜间黑暗效果的强度。

